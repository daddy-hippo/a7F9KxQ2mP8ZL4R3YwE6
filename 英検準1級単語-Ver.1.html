let learnedData = {};
let showOnlyUnlearned = false;

// fetch('words_section1.json')

function showSectionList() {
  currentSection = null;
  document.getElementById('header').textContent = '英検準1級 単語学習';
  const list = document.getElementById('list');
  list.innerHTML = '';

  // ===== 全体進捗計算 =====
  const totalWords = allWords.length;
  let totalLearned = 0;

  const sections = [...new Set(allWords.map(w => w.section))];

  sections.forEach(sec => {
    const key = `eiken2_section_${sec}`;
    const learned = JSON.parse(localStorage.getItem(key) || '{}');

    totalLearned += Object.values(learned)
      .filter(v => typeof v === 'string').length;
  });

  const totalPercent = Math.round((totalLearned / totalWords) * 100);
  const totalDiv = document.createElement('div');
  totalDiv.className = 'item';
  totalDiv.style.background = '#e3f2fd';
  let totalBarColor = '#4fc3f7'; // 初期：水色
  if (totalPercent >= 80) totalBarColor = '#66bb6a';   // 緑
  else if (totalPercent >= 50) totalBarColor = '#ffa726'; // オレンジ

  totalDiv.innerHTML = `
    <strong>📊 全体進捗</strong>
    <div class="progress">
      ${totalLearned} / ${totalWords}（${totalPercent}%）
    </div>
    <div class="progress-bar">
      <div class="progress-bar-inner"
        style="width:${totalPercent}%; background:${totalBarColor}">
      </div>
    </div>
  `;
  list.appendChild(totalDiv);

  sections.forEach(sec => {
    const key = `eiken2_section_${sec}`;
    const learned = JSON.parse(localStorage.getItem(key) || '{}');
    const wordsInSection = allWords.filter(w => w.section === sec);
    
    // 単語番号の範囲を計算
    const numbers = wordsInSection.map(w => Number(w.no));
    const minNo = Math.min(...numbers);
    const maxNo = Math.max(...numbers);

    const categories = wordsInSection.map(w => w.category);
    let sectionClass = 'A_basic';
    if (categories.includes('C_advanced')) sectionClass = 'C_advanced';
    else if (categories.includes('B_important') || categories.includes('B_phrase'))
      sectionClass = 'B_important';
        
    const learnedCount = Object.values(learned)
      .filter(v => typeof v === 'string').length;
    const percent = Math.round((learnedCount / wordsInSection.length) * 100);
    
    let barColor = '#4fc3f7';
    if (percent >= 80) barColor = '#66bb6a';
    else if (percent >= 50) barColor = '#ffa726';
    
    const div = document.createElement('div');
    div.className = `item ${sectionClass}`;
    div.innerHTML = `
      <strong>
        Section ${sec}
        <span style="font-size:12px; color:#666;">
          （No.${minNo}〜${maxNo}）
        </span>
      </strong>
      <div class="progress">
        進捗 ${learnedCount} / ${wordsInSection.length}（${percent}%）
      </div>
      <div class="progress-bar">
        <div class="progress-bar-inner"
          style="width:${percent}%; background:${barColor}">
        </div>
      </div>
    `;
   
    div.onclick = () => showWordList(sec);
    list.appendChild(div);
  });
}

function showWordList(section) {
  if (!allWords.length) return;
  currentSection = section;
  const key = `eiken2_section_${section}`;
  learnedData = JSON.parse(localStorage.getItem(key) || '{}');

  const today = todayStr();
  const wordsInSection = allWords.filter(w => w.section === section);
  const learnedCount = Object.values(learnedData)
    .filter(v => typeof v === 'string').length;
  const percent = Math.round((learnedCount / wordsInSection.length) * 100);
  let barColor = '#4fc3f7'; // 初期：水色
  if (percent >= 80) barColor = '#66bb6a';   // 緑
  else if (percent >= 50) barColor = '#ffa726'; // オレンジ

  const list = document.getElementById('list');
  list.innerHTML = '';

  document.getElementById('header').innerHTML = `
    <span class="back" onclick="showSectionList()">← 戻る</span>
    Section ${section}
    <div class="progress">
      進捗 ${learnedCount} / ${wordsInSection.length}（${percent}%）
    </div>
    <div class="progress-bar">
    <div class="progress-bar-inner"
      style="width:${percent}%; background:${barColor}">
    </div>
    </div>
    <div style="font-size:12px; margin-top:4px;">
      今日覚えた数：<span id="todayCount">0</span>
    </div>
    <label style="font-size:12px; margin-left:10px;">
      <input type="checkbox" id="filterUnlearned"
        ${showOnlyUnlearned ? 'checked' : ''}>
      未習得のみ
    </label>
    <button style="margin-left:10px; font-size:12px;"
      onclick="resetSection('${section}')">
      全リセット
    </button>
    <button style="margin-left:6px; font-size:12px;"
      onclick="resetToday('${section}')">
      今日分リセット
    </button>
  `;


  allWords
    .filter(w => w.section === section)
    .filter(w => {
      if (!showOnlyUnlearned) return true;
      return !learnedData[w.english];
    })
    .forEach(w => {
    const div = document.createElement('div');
    div.className = `item word ${w.category}`;
    if (learnedData[w.english]) div.classList.add('learned');

    div.innerHTML = `
      <div style="font-size:12px; color:#888;">
        No.${w.no}
	<span style="margin-left:6px; font-size:11px; color:#777;">
	  ${w.品詞}
	</span>
      </div>
      <strong>${w.english}</strong>
      <div class="meaning">
	<div>${w.japanese}</div>
	${w.派生語 ? `
	  <div style="margin-top:6px; font-size:13px; color:#555;">
	    <strong>派生語：</strong>${w.派生語}
	  </div>
        ` : ''}
      </div>
      
      ${w.example_en && w.example_en.trim() ? `
        <button class="example-btn" style="display:none;">例文</button>
        <div class="example" style="display:none;">
          <div class="example-en">${w.example_en}</div>
          <div class="example-ja">${w.example_ja}</div>
        </div>
      ` : ''}
      
      <button class="learned-btn">
        ${learnedData[w.english] ? '覚えた✔' : '覚えた'}
      </button>
    `;

    div.addEventListener('click', () => {
      const meaning = div.querySelector('.meaning');
      const exampleBtn = div.querySelector('.example-btn');
      const example = div.querySelector('.example');
    
      const isOpen = meaning.style.display === 'block';
    
      // 意味の表示切替
      meaning.style.display = isOpen ? 'none' : 'block';
    
      // 例文ボタンは「意味が表示されたときだけ」
      if (exampleBtn) {
        exampleBtn.style.display = isOpen ? 'none' : 'inline-block';
      }
    
      // 意味を閉じたら例文も閉じる
      if (example) {
        example.style.display = 'none';
      }
    });
    
    const exampleBtn = div.querySelector('.example-btn');
    if (exampleBtn) {
      exampleBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const ex = div.querySelector('.example');
        ex.style.display =
          ex.style.display === 'block' ? 'none' : 'block';
      });
    }
    
    div.querySelector('.learned-btn').onclick = (e) => {
      e.stopPropagation();
    
      if (learnedData[w.english]) {
        // 覚えている → 解除
        delete learnedData[w.english];
        div.classList.remove('learned');
        e.target.textContent = '覚えた';
      } else {
        // 覚えていない → 覚えた
        learnedData[w.english] = todayStr();
        div.classList.add('learned');
        e.target.textContent = '覚えた✔';
      }
    
      localStorage.setItem(key, JSON.stringify(learnedData));
      updateTodayCount();
      updateSectionProgress(currentSection);
      
      if (showOnlyUnlearned) {
        showWordList(currentSection);
      }      
    };

    list.appendChild(div);
  });
  const checkbox = document.getElementById('filterUnlearned');
  checkbox.onchange = () => {
    showOnlyUnlearned = checkbox.checked;
    showWordList(section);
  };
  updateTodayCount();
}

function resetSection(section) {
  section = String(section);
  const ok = confirm(`Section ${section} の「覚えた」をすべてリセットしますか？`);
  if (!ok) return;

  const key = `eiken2_section_${section}`;

  // localStorage を削除
  localStorage.removeItem(key);

  // メモリ上のデータもクリア
  learnedData = {};

  // 画面を再描画
  showWordList(section);
}

/* 今日の日付を取得 */
function todayStr() {
  return new Date().toISOString().slice(0, 10);
}
/* 今日覚えた分だけリセット */
function resetToday(section) {
  const today = todayStr();
  const key = `eiken2_section_${section}`;

  const data = JSON.parse(localStorage.getItem(key) || '{}');

  const filtered = {};
  Object.keys(data).forEach(word => {
    if (data[word] !== today) {
      filtered[word] = data[word];
    }
  });

  localStorage.setItem(key, JSON.stringify(filtered));
  learnedData = filtered;

  showWordList(section);
}
/* 今日覚えた数を更新 */
function updateTodayCount() {
  const today = todayStr();
  const count = Object.values(learnedData)
    .filter(d => d === today).length;

  const span = document.getElementById('todayCount');
  if (span) span.textContent = count;
}
/* 進捗更新関数 */
function updateSectionProgress(section) {
  const wordsInSection = allWords.filter(w => w.section === section);
  const learnedCount = Object.values(learnedData)
    .filter(v => typeof v === 'string').length;
  const percent = Math.round((learnedCount / wordsInSection.length) * 100);

  let barColor = '#4fc3f7';
  if (percent >= 80) barColor = '#66bb6a';
  else if (percent >= 50) barColor = '#ffa726';

  // ヘッダー内の要素を書き換え
  document.querySelector('#header .progress').innerHTML =
    `進捗 ${learnedCount} / ${wordsInSection.length}（${percent}%）`;

  const bar = document.querySelector('#header .progress-bar-inner');
  bar.style.width = percent + '%';
  bar.style.background = barColor;
}

</script>
